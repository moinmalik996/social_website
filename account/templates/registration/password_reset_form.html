{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Reset Your Password</h1>
  <p>Enter your email address below</p>
  <form method='post'>
    {{form}}
    <input class='btn' type='submit' value='Send E-Mail'>
    {% csrf_token %}
  </form>
{% endblock %}
