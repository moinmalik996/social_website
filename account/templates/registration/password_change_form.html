{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <h1>Change your password</h1>
  <p>Use the form below to change your password</p>
  <form method='post'>
    {{form}}
    <input class='btn' type='submit' value='Change'>
    {% csrf_token %}
  </form>
{% endblock %}
